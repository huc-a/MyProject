<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 探索世界之美</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#destinations">目的地</a></li>
                <li><a href="index.html#about">关于我们</a></li>
                <li><a href="contact.html">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-hero">
            <h1>联系我们</h1>
            <p>我们随时为您提供帮助</p>
        </section>

        <section id="contact-info-full">
            <div class="contact-grid">
                <div class="contact-card">
                    <i class="icon large">📞</i>
                    <h3>电话咨询</h3>
                    <p>400-123-4567</p>
                    <p>周一至周日 9:00-21:00</p>
                </div>
                <div class="contact-card">
                    <i class="icon large">📧</i>
                    <h3>电子邮件</h3>
                    <p>info@travel.com</p>
                    <p>24小时内回复</p>
                </div>
                <div class="contact-card">
                    <i class="icon large">💬</i>
                    <h3>在线客服</h3>
                    <p>点击开始在线咨询</p>
                    <button class="chat-button">开始对话</button>
                </div>
            </div>
        </section>

        <section id="contact-form-section">
            <div class="contact-container">
                <div class="form-info">
                    <h2>发送消息</h2>
                    <p>请填写以下表单，我们会尽快与您联系。</p>
                    <div class="contact-details">
                        <div class="office-info">
                            <h3>总部办公室</h3>
                            <p><i class="icon">📍</i> 北京市朝阳区旅游大厦</p>
                            <p><i class="icon">🕒</i> 周一至周五 9:00-18:00</p>
                        </div>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" rows="6" required></textarea>
                    </div>
                    <button type="submit">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- 使用与首页相同的页脚 -->
    </footer>
</body>
</html>
