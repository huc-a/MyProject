<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机电商平台</title>
    <meta name="Keywords" content="一部手机浏览天下">
    <meta name="Description" content="我们有专业的人员，为您提供全方位手机购买服务">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/edithotel.css">

</head>

<body>


    <!-- 导航 -->
    <iframe style="height:40px" align="center" width="100%" src="nav.html" frameborder="no" border="0" marginwidth="0"
        marginheight="0" scrolling="no"></iframe>

    <!-- 横幅广告 -->
    <section class="banner" id="banner">
        <ul id="carousel_list" class="carousel_list">
            <li>
                <img src="../images/bg2.jpg" alt="">
            </li>
        </ul>

    </section>

    <div class="jdgl">

        <!-- <img src="images/hotel-gl.gif"><br> -->

        <h1>编辑</h1>
    </div>

    <div class="ju"></div>


    <!-- 页面主内容 -->

    <center>

        <form action="" method="post">
            <div class="edit">
                <div class="edit-left">

                    <img id="upoad" src="../images/wu.jpg">

                    <div>
                        <input type="text" name="productlmage" value="${product.productlmage}" readonly>
                        <input class="button" type="button" value="选择图片" id="choicePhoto">
                        <!-- 隐藏file标签 -->
                        <input id="fileToUpload" style="display:none" type="file" name="upfile" />
                    </div>

                </div>
                <div class="edit-right">
                    <table>
                        <tr>
                            <td>手机编号</td>
                            <td><input type="text" name="productid" value="" readonly></td>
                        </tr>
                        <tr>
                            <td>手机名称</td>
                            <td><input type="text" name="productname" value=""></td>
                        </tr>
                        <tr>
                            <td>品牌</td>
                            <td><input type="text" name="brand" value=""></td>
                        </tr>
                        <tr>
                            <td>内存</td>
                            <td><input type="text" name="memory" value=""></td>
                        </tr>
                        <tr>
                            <td>颜色</td>
                            <td><input type="text" name="colortype" value=""></td>
                        </tr>


                        <tr>
                            <td colspan="2">
                                <input class="button" type="submit" value="提交保存">
                                <input class="button" type="reset" value="取消返回">
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </form>
    </center>

    <!-- 页脚 -->

    <iframe style="height:280px" align="center" width="100%" src="footer.html" frameborder="no" border="0"
        marginwidth="0" marginheight="0" scrolling="no"></iframe>

</body>

</html>
